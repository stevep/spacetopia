<head>
  <title>Spacetopia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app" class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Spacetopia</a>
        </div>
      </div>
    </div>


    <div class="row-fluid">
      <div class="span10 offset1">
        {{> messages}}
      </div>
    </div>

    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          
            {{> entry}}
        </div>
      </div>
    </div>


  </div>
  


</body>

<template name="entry">
  <form id="entry"  class="navbar-form pull-left">
    <divclass="control-group">
      <div class="controls">
        <div class="input-prepend input-append">
          <span><input type="text" id="name"  class="input-mini" placeholder="Name"></span><input type="text" id="messageBox" placeholder="Message"><button id="post" class="btn btn-primary" type="button">Post</button>
        </div>
        

      </div>
    </div>
  </form>
</template>

<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <p class="message"><strong>{{name}}:</strong> {{message}} <span class="timestamp">{{formattime time}}</span></p>
</template>
