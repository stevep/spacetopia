<head>
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app" class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Spacetopia</a>
        </div>
      </div>
    </div>


    <div class="row-fluid">
      <div class="span10 offset1">
        {{> messages}}
      </div>
    </div>

    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <form class="navbar-form pull-left">
            {{> entry}}
          </form>
        </div>
      </div>
    </div>


  </div>
  


</body>

<template name="entry">
  <p><input type="text" id="name" placeholder="Your Name"> <input type="text" id="messageBox" placeholder="Your Message"></p>
</template>

<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>
